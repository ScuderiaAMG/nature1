<!DOCTYPE html>
<html>
<body>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景网格，用于辅助定位 (可删除) -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="lightgray" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- 簪身轮廓 (中心线) -->
  <line x1="350" y1="50" x2="50" y2="50" stroke="brown" stroke-width="1"/>

  <!-- 簪头与装饰区域 -->
  <g transform="translate(50, 50)"> <!-- 将原点移动到簪头位置 -->

    <!-- 祥云基础轮廓 (一个简单的云形) -->
    <path id="cloud_base" d="M 0,0
                             C -15,-10 -25,-5 -20, -15
                             S -30, -20 -15, -25
                             S 0, -35 15, -25
                             S 30, -20 20, -15
                             S 25, -5 10, 0
                             Z"
          fill="lightblue" opacity="0.3" stroke="blue"/>

    <!-- 抽象双鱼轮廓线 -->
    <path id="fish_one" d="M 0,0
                           C -10, 5 -15, 15 -5, 20
                           S 0, 25 10, 15
                           S 20, 10 15, 0
                           S 10, -10 0, 0
                           Z"
          fill="none" stroke="purple" stroke-width="1.5"/>

    <path id="fish_two" d="M 0,0
                           C 10, -5 15, -15 5, -20
                           S 0, -25 -10, -15
                           S -20, -10 -15, 0
                           S -10, 10 0, 0
                           Z"
          fill="none" stroke="purple" stroke-width="1.5"/>

  </g>
</svg>
</body>
</html>